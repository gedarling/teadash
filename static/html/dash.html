<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd"
    >
<html lang="en">
<head>
    <title>Tea Dash!</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/lib/highcharts/highcharts.src.js"></script>
    <script type="text/javascript" src="/static/js/pie.js"></script>
    <link rel="stylesheet" href="/static/css/blueprint/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="/static/css/blueprint/print.css" type="text/css" media="print">	
    <!--[if lt IE 8]><link rel="stylesheet" href="/static/css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
    <link rel="stylesheet" type="text/css" href="/static/css/main.css" />
</head>
<body>
    <div id="container">
        <hr class="space"/>
        <div class="prepend-2 span-24 last"><h1>Tea</h1></div>
        <hr/>
        <h3 id="today" class="prepend-2 span-12"></h3>
        <h3 id="last_status" class="span-12 last"></h3>
        <hr/>
        <div class="span-24 last"><div id="pie_graph"></div></div>
        <hr/>
        <div class="prepend-2 span-24 last">
            <h4>Recent Tea</h4>
            <ul id="recent_history">
                <li>
                    <span class="time"></span>
                    <span class="tea"></span>
                </li>
            </li>
            </ul>
        </div>
        <hr/>
        <div class="prepend-2 span-24 last">
            <ul id="links">
                <li class="link"></li>
            </li>
        </div>
    </div>
</body>
</html>
